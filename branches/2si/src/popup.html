<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Chromey Calculator</title>		
		
		<link rel="stylesheet" type="text/css" href="calc.css" />
		<style>
			body {
				width:450px;
			}
			.scrollableTable {				
				position:relative;				
				table-layout:fixed;				
				width:100%;
				margin:0;
				padding:0;
			}
			#calcResultsWrapper {	
				height:318px;
				min-height:55px;
				max-height:500px;
			}			
		</style>
		<script src="jquery.js"></script>
		<script src="history.js"></script>		
		<script src="calc.js"></script>
	</head>
	<body id="calc">	
		<table class="scrollableTable">			
			<tr>
				<td class="shrinkCell">
					<div id="headerWrapper">												
						<div id="headerLinks">						
							<a href="#zoomLevel" id="zoomLevel" class="headerLink">
								<img src="zoomIcon.png" title="Zoom Level"/>
							</a>
							<span class="headerSeparator">|</span>
							<a href="#popOut" id="popOut" class="headerLink">
								<img src="popOutIcon.png"/>
							</a>
							<span class="headerSeparator">|</span>
							<a href="http://www.google.com/help/calculator.html" target="_tab" id="googleCalcHelp" class="headerLink">Help</a>
							<span class="headerSeparator">|</span>
							<a href="#calcResults" id="clearAll" class="headerLink">Clear</a>														
						</div>
						<div id="prodID">
							<a href="https://chrome.google.com/extensions/detail/acgimceffoceigocablmjdpebeodphgc" target="_tab" id="chromeyCalcPageLink">
								<img src="icon32.png" id="calcIcon"/>
								<pre id="chromeyCalcName">Chromey Calculator</pre>
							</a>
						</div>
						<div id="toggleProdID" style="cursor:pointer;"><span class="headerSeparator">.</span></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="scrollableCell">					
					<div id="calcResultsWrapper" class="scrollableCellInner">						
						<ul id="calcResults"></ul>
					</div>					
				</td>
			</tr>
			<tr>
				<td class="shrinkCell">	
					<div id="calcInputWrapper">
						<input type="text" id="calcInput" value=""/>
						<div id="inputMarker">></div>						
					</div>					
				</td>		
			</tr>
		</table>		
	</body>	
</html>
