<html> 
	<script src="jquery.js"></script>
	<script>		
		var background = {};
		
		// chromeyCalcId = "mgmpajefleiinfpfmpippabcgcjicpna";	// dev id
		chromeyCalcId = "acgimceffoceigocablmjdpebeodphgc"; // release id
		console.debug("Chromey Calculator Enhancer");				
		
		chrome.extension.onRequestExternal.addListener(function(request, sender, sendResponse) {			
			if (request.queryUri) {				
				// Query for result
				$.ajax({
					url: request.queryUri,
					success: function (doc) {						
						sendResponse({doc: doc});						
					}, 
					error: function () {						
						sendResponse({});						
					}
				});				
			} else {			
				sendResponse({});
			}
		});
	</script> 
</html>
