<!DOCTYPE html>
<html>
	<head>
		<title>Chromey Calculator Options</title>
		<link rel="stylesheet" href="css/options.css"/>			
	</head>
	<body>
		<h1>Chromey Calculator Options</h1>		
		
		<table>
			<!--continue calculations-->
			<tr>
				<th colspan="3">Behaviour</th>
			</tr>
			<tr>
				<td colspan="3">
					<input type="checkbox" id="continueFromResult"/>
					<label for="continueFromResult">Continue Calculations</label>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="optionInfo subInfo">
						If a calculation starts with an operator (+, -, *, /, etc.), continue calculation from previous result.
					</div>
				</td>
			</tr>			
			<!--zoom-->	
			<tr>
				<th colspan="3">Magnification</th>
			</tr>
			<tr>
				<td><label>Results</label></td>
				<td><input id="zoom" type="text" tabindex="1"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>		
			<!--size-->		
			<tr>
				<th colspan="3">Size</th>
			</tr>
			<tr>
				<td><label>Height</label></td>
				<td><input id="height" type="text" tabindex="1"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<tr>
				<td><label>Width</label></td>
				<td><input id="width" type="text" tabindex="1"/></td>		
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<!--font face-->		
			<tr>
				<th colspan="3">Fonts</th>
			</tr>	
			<tr>
				<td><label>Title</label></td>
				<td><input id="titleFont" type="text" tabindex="1"/></td>
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>			
			<tr>
				<td><label>Links</label></td>
				<td><input id="headerLinksFont" type="text" tabindex="1"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<tr>
				<td><label>Results</label></td>
				<td><input id="resultFont" type="text" tabindex="1"/></td>								
				<td><button class="reset" tabindex="2">reset</button></td>
			</tr>
			<tr>
				<td><label>Input</label></td>
				<td><input id="inputFont" type="text" tabindex="1"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<!--shortcut key-->
			<tr>
				<th colspan="3">Special Options</th>
			</tr>
			<tr>
				<td colspan="3">
					<div class="optionInfo">
						NOTE: These options require <br/><a href="https://chrome.google.com/webstore/detail/hfgnndipkjcpghbagmmcemdbjfclkcla" target="_tab">Chromey Calculator Enhancer</a> 
					</div>
				</td>
			</tr>			
			<tr>
				<td colspan="3">
					<input type="checkbox" id="quickKeyOn"/>
					<label for="quickKeyOn">Enable quick key (Alt+C)</label>
				</td>
			</tr>
			<tr>
				<td colspan="3">					
					<input type="checkbox" id="localGoogleOn"/>
					<label for="localGoogleOn">Use local Google URL</label>						
					<div class="fullInput">						
						<input type="text" id="localGoogleUrl"/>
					</div>
				</td>				
			</tr>
		</table>
		
		<script src="js/jquery.js"></script>	
		<script src="js/options.js"></script>	
	</body>	
</html>
